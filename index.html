<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="js-intro.css">
  <title>JS practice page</title>
</head>

<body>
  <header>
    <h1>Javascript/Jquery Testpage!</h1>
  </header>
  <main>
    <article>
      <h2>js-intro 
        <br><span class="small"><i>MSU MI-449 2/2018</i></span>
      </h2>
      <p>Project: Build a virtual drum kit (or sound mixer)</p>
      <section class="drumkit">
        <div class="hat" onclick="playHat()">hat</div>
        <div class="hatstand">hs</div>
        <div class="snare" onclick="playSnare()">s</div>
        <div class="crash1" onclick="playClap()">c1</div>
        <div class="lefttom" onclick="playTink()">lt</div>
        <div class="kick" onclick="playKick()">k</div>
        <div class="righttom" onclick="playTom()">rt</div>
        <div class="crash2" onclick="playOpenhat()">c2</div>
        <div class="floortom" onclick="playfTom()">ft</div>
        <div class="ride" onclick="playRide()">r</div>
      </section>
    </article>
  </main>
  <footer>
    <h6>K. Sutherland</h6>
  </footer>
  <script type="text/javascript" src="js-intro.js"></script>
</body>

</html>
